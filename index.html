<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARI - Zero compromise towards safety</title>
    <style>
       
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.shutterstock.com/shutterstock/photos/483734977/display_1500/stock-photo-gesture-transportation-travel-tourism-people-483734977.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center; 
            text-align: center;
        }

        .container {
            color: black; 
        }


        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .highlight {
            color: #FF3B4F;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            height: 300px; 
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }

        .card-front {
            color: black; 
        }

        .card-back {
            color: black;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to <span class="highlight">NARI</span></h1>
        <p>Zero compromise towards safety</p>
        
        <div class="card-container">
          
            <div class="card" onclick="goToPage('customer')">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>ðŸš– Customer</h2>
                    </div>
                    <div class="card-back">
                        <p>Book a ride easily and safely with NARI.</p>
                    </div>
                </div>
            </div>

            
            <div class="card" onclick="goToPage('driver')">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>ðŸš— Driver</h2>
                    </div>
                    <div class="card-back">
                        <p>Drive with NARI and earn while ensuring safety.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToPage(role) {
            alert("Redirecting to " + role + " page...");
          
        }
    </script>

</body>
</html>

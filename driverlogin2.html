<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nari - Female Driver Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: #8A2BE2;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #8A2BE2;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #8A2BE2;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #6A1B9A;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .disclaimer {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1.5rem;
        }

        .gender-confirm {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="your-logo.png" alt="Nari Logo" class="logo">
        <h1>Nari Driver Portal</h1>
    </header>

    <div class="login-container">
        <h2>Female Driver Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email/Username:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="gender-confirm">
                <input type="checkbox" id="genderConfirm" required>
                <label for="genderConfirm">I confirm I am a female driver</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#forgot-password">Forgot Password?</a>
        </div>

        <p class="disclaimer">
            Note: This portal is exclusively for female drivers associated with Nari. 
            By logging in, you confirm you are an authorized female driver.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add your login validation logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const genderConfirm = document.getElementById('genderConfirm').checked;

            if (!genderConfirm) {
                alert('Please confirm you are a female driver');
                return;
            }

            // Add API call for authentication
            console.log('Login attempted with:', email, password);
            alert('login successful');
        });
    </script>
</body>
</html>

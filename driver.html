<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nari - Ride with Confidence</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5E5B;
            --secondary: #FFAC81;
            --background: #FFF5F3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: #333;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            margin: 0;
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        header .logo p {
            margin: 15px 0 0;
            font-size: 1.3rem;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s 0.2s ease both;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 30px 0 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 60%;
            left: 20%;
        }

        main {
            padding: 30px 20px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .driver-status, .customer-requests {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .driver-status:hover, .customer-requests:hover {
            transform: translateY(-5px);
        }

        .status-card, .request-card {
            background: linear-gradient(135deg, #FFF8F7 0%, #FFFFFF 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255, 94, 91, 0.1);
            animation: slideUp 0.5s ease both;
        }

        .status.active {
            color: #00C853;
            font-weight: 600;
        }

        .status.inactive {
            color: #FF1744;
            font-weight: 600;
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            box-shadow: 0 5px 15px rgba(255, 94, 91, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-weight: 300;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Nari</h1>
            <p>Empowering Women, One Ride at a Time</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Drivers</a></li>
                <li><a href="#">Rides</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="driver-status">
            <h2>üöñ Driver Status</h2>
            <div class="status-card">
                <p>Driver: <span class="driver-name">Priya Sharma</span></p>
                <p>Status: <span class="status active">Active</span></p>
                <button class="toggle-status">Change Availability</button>
            </div>
        </section>

        <section class="customer-requests">
            <h2>üìç Ride Requests</h2>
            <div id="requests-container">
                <!-- Requests will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Nari. Empowering Women Through Safe Transportation</p>
    </footer>

    <script>
        // Add ripple effect to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.4)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.left = e.clientX - this.offsetLeft + 'px';
                ripple.style.top = e.clientY - this.offsetTop + 'px';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 500);
            });
        });

        // Rest of the JavaScript remains the same
    </script>
</body>
</html>
